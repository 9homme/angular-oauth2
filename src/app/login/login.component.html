<h1 *ngIf="!name">
  Welcome, Please login
</h1>
<h1 *ngIf="name">
  Helloooooo, {{name}}
</h1>
<p *ngIf="isAuthenticated">
  <a [routerLink]="['/main']">
    link to main
  </a>
</p>
<button class="btn btn-default" (click)="login()">
  Login
</button>
<button class="btn btn-default" (click)="logoff()">
  Logout
</button>
